plugins {
    id 'java'
    // id "com.github.johnrengelman.shadow" version "6.1.0" // crashing with gradle 8.x
}

group 'ru.sheep'
version '1.0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url = "https://repo.codemc.org/repository/maven-public/" }

}

dependencies {

    implementation 'dev.hollowcube:minestom-ce:5347c0b11f'
    implementation "com.googlecode.json-simple:json-simple:1.1.1"
    implementation 'org.slf4j:slf4j-log4j12:2.0.7'
    implementation 'dev.hollowcube:polar:1.3.2'
    implementation 'com.github.EmortalMC:Rayfast:d198fa1e86'

    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    compileOnly "dev.jorel:commandapi-bukkit-core:9.0.2"
}
jar {
    manifest {
        // WARNING: change the 'Main-Class' value
        attributes 'Main-Class': 'qship.Main',
                "Multi-Release": true
    }
}

compileJava.options.encoding = "UTF-8"